<app-header></app-header>
    <app-side-navbar></app-side-navbar>
    <app-side-bar-chat></app-side-bar-chat>
<div class="content-wrapper">
  <div *ngIf="messageAdd" class="alert alert-success">{{ messageAdd }}</div>
   <div *ngIf="messageEdit" class="alert alert-info">{{ messageEdit }}</div>
   <div *ngIf="messageDelete" class="alert alert-danger">{{ messageDelete }}</div>
  <!-- Container-fluid starts -->
  <div class="container-fluid notifications">
    
     <!-- Main content starts -->
     <div class="btn-page">
      
        <!-- Row Starts -->
        <div class="row">
           <div class="col-lg-12 p-0">
              <div class="main-header">
                 <h4>Ajouter Besoins</h4>
                 
              </div>
           </div>
        </div>
        <!-- Row end -->

        <!-- Row start -->
        <div class="row">
           <div class="col-lg-6">




                  <form [formGroup]="besoinForm" (ngSubmit)="onAddBesoin()">
                    <div class="form-group">
                      <label for="type">Type:</label>
                      <select class="form-control" id="type" (change)="onTypeChange($event)" [(ngModel)]="besoin.type" name="type" formControlName="type" >
                        <option>Ordinateur</option>
                        <option>Imprimante</option>
                      </select>
                    </div>
                    <!-- Ordianteur components-->
                    <!-- if showImprimante is true, show the div -->

                    <div *ngIf="showOrdianteurInputs == 'Ordinateur' ">
                      <div class="form-group" id="cpu-group"  >
                        <label for="cpu">CPU:</label>
                        <select class="form-control" id="cpu" [(ngModel)]="besoin.cpu" name="cpu" formControlName="cpu">
                          <option>Intel Core i5</option>
                          <option>Intel Core i7</option>
                          <option>AMD Ryzen 5</option>
                          <option>AMD Ryzen 7</option>
                        </select>
                      </div>
                      <div class="form-group" id="disque-group"  >
                        <label for="disque">Disque:</label>
                        <select class="form-control" id="disque" [(ngModel)]="besoin.disqueDur" name="disque" formControlName="disqueDur">
                          <option>256 GB SSD</option>
                          <option>512 GB SSD</option>
                          <option>1 TB HDD</option>
                          <option>2 TB HDD</option>
                        </select>
                      </div>
                      <div class="form-group" id="ecran-group"  >
                        <label for="ecran">Ecran:</label>
                        <select class="form-control" id="ecran" [(ngModel)]="besoin.ecran" name="ecran" formControlName="ecran">
                          <option>14 pouces</option>
                          <option>15 pouces</option>
                          <option>17 pouces</option>
                        </select>
                      </div>
                      <div class="form-group" id="marque-group"  >
                        <label for="marque">Marque:</label>
                        <select class="form-control" id="marque" [(ngModel)]="besoin.marque" name="marque" formControlName="marque">
                          <option>HP</option>
                          <option>Dell</option>
                          <option>Lenovo</option>
                          <option>Asus</option>
                        </select>
                      </div>
                      <div class="form-group" id="ram-group"  >
                        <label for="ram">RAM:</label>
                        <input
                          type="number"
                          class="form-control"
                          id="ram"
                          [(ngModel)]="besoin.ram"
                          name="ram"
                          placeholder="RAM"
                          formControlName="ram"
                        />
                      </div>
                      <button type="submit" class="btn btn-inverse-info waves-effect waves-light">Ajouter</button>
                    </div>
                      <!-- Imprimante components-->
                      <div *ngIf="showOrdianteurInputs == 'Imprimante'">
                        <div class="form-group" id="marque-imprimante-group"  >
                          <label for="marque-imprimante">Marque:</label>
                          <select class="form-control" id="marque-imprimante" [(ngModel)]="besoin.marque" name="marque-imprimante" formControlName="marque">
                            <option>HP</option>
                            <option>Dell</option>
                            <option>Lenovo</option>
                            <option>Asus</option>
                          </select>
                        </div>
                        <div class="form-group" id="resolution-imprimante-group"  >
                          <label for="resolution-imprimante-group">Resolution:</label>
                          <select class="form-control" id="resolution-imprimante" [(ngModel)]="besoin.resolution" name="resolution-imprimante" formControlName="resolution">
                            <option>1200 x 1200 dpi</option>
                            <option>2400 x 1200 dpi</option>
                            <option>4800 x 1200 dpi</option>
                          </select>
                        </div>
                        <div class="form-group" id="vitesse-imprimante-group"  >
                          <label for="vitesse-imprimante">Vitesse:</label>
                          <select class="form-control" id="vitesse-imprimante" [(ngModel)]="besoin.vitesse" name="vitesse-imprimante" formControlName="vitesse">
                            <option>7 ppm</option>
                            <option>10 ppm</option>
                            <option>15 ppm</option>
                          </select>
                        </div>
                        <button type="submit"  class="btn btn-inverse-info waves-effect waves-light">Ajouter</button>
                      </div>
  
  
                    </form>
  
  
  
  
             </div>
  
  
          </div>
          <!-- Row end -->
  
          <!-- Row start -->
  
          <!-- Row end -->
  
       </div>
    </div>
  </div>
    <!-- Container-fluid ends -->
