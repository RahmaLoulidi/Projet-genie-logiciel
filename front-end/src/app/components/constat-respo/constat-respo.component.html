<app-header></app-header>
<app-side-navbar></app-side-navbar>
<app-side-bar-chat></app-side-bar-chat>
<div class="content-wrapper"  id="main-container">
   <div class="container-fluid">
<div class="card">
   
        <div class="card-header">
           <h5 class="card-header-text">Liste des constats</h5>
        </div>
        <div class="card-block">
           <div class="row">
              <div class="col-sm-12 table-responsive">
                 <table class="table">
                    <thead>
                       <tr>
                          <th>#</th>
                      
                          <th>Explication</th>
                          <th>date Apparition</th>
                          <th>Fréquence</th>
                          <th>Ordre</th>
         
                          <th>Réparer</th>
                          <th>Renvoyer</th>
                 
    
                       </tr>
                    </thead>
                    <tbody>
                       <tr *ngFor="let constat of constats">
                          <td > {{constat.id}} </td>
                   
                          <td >  {{constat.explication}} </td>
                          <td >  {{constat.dateApparition}} </td>
                          <td >  {{constat.frequence}} </td>
                          <td >  {{constat.ordre}} </td>
                        
                          <td> <button (click)="reparer(constat.id)" class="btn waves-effect waves-light" [ngClass]="constat.reparation ? 'btn-danger' : 'btn-success'" type="submit"  >{{ constat.reparation ? 'En réparation' : 'Reparer' }}</button></td>
                          <td> <button (click)="renvoyer(constat.id)" type="submit" class="btn waves-effect waves-light" [ngClass]="constat.renvoie ? 'btn-danger' : 'btn-success'" >{{ constat.renvoie ? 'Ressource renvoyé' : 'Renvoyer' }}</button></td>
                        
              
                       </tr>
                      
    
                    </tbody>
                 </table>
              </div>
     
</div>
