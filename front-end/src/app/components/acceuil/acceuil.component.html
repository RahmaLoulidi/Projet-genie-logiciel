<section class="contact-us" id="ins" style="padding-top: 200px;">
  <div>
  <div class="container">
    <div class="row">
      <div >
        <div class="row">
          <div class="col-lg-12">
            <form id="contact" action="" method="post">
              <div class="row">
                <div class="col-lg-12">
                  <h2>Inscription Fournisseur</h2>
                </div>

                <div class="col-lg-4">
                  <fieldset>
                  <input [(ngModel)] ="user.nomSociete" name="nomSociete" type="text" id="nomSociete" pattern="[^ @]*@[^ @]*" placeholder="Nom de societé" required="">

                </fieldset>
                </div>

                <div class="col-lg-4">
                  <fieldset>
                  <input [(ngModel)] ="user.password" name="password" type="password" id="password" pattern="[^ @]*@[^ @]*" placeholder=" password..." required="">
                </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" (click)="Onregister()" id="form-submit" class="button">S'inscrire</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      </div>
    </div>
  </div>
  <div class="footer">

        </div>
</section>

</section>



<section class="contact-us" id="Auth">
  <div>
  <div class="container">
    <div class="row">
      <div >
        <div class="row">
          <div class="col-lg-12">
            <form id="contact" action="" method="post">
              <div class="row">
                <div class="col-lg-12">
                  <h2>Authentification</h2>
                </div>

                <div class="col-lg-4">
                  <fieldset>
                  <input [(ngModel)] ="user.username" name="username" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="YOUR username.." required="">
                </fieldset>
                </div>

                <div class="col-lg-4">
                  <fieldset>
                  <input  type="password" [(ngModel)] ="user.password" name="password"  id="password" pattern="[^ @]*@[^ @]*" placeholder="YOUR password..." required="">
                </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit"  (click)="save()" id="form-submit" class="button">Se connecter</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      </div>
    </div>
  </div>
  <div class="footer">
    <p>Copyright © 2023 </p>
  </div>
</section>
